<!doctype html>
<html lang="en">
  <head>
    <title>model-viewer template</title>
    <meta charset="utf-8">
    <meta name="description" content="model-viewer template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer 
      id="modelViewer"
      src="./szex2.glb" 
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      camera-controls 
      tone-mapping="neutral" 
      poster="poster.webp" 
      shadow-intensity="1" 
      camera-orbit="0deg 90deg 2.5m" 
      interaction-prompt="none">
      
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="./ar_hand_prompt.png" alt="AR Hand Prompt Icon">
      </div>
    </model-viewer>  

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script>
      const modelViewer = document.querySelector("#modelViewer");

      // Define scale limits
      const minScale = 1; // Original size
      const maxScale = 2; // Double the size

      modelViewer.addEventListener('scene-graph-ready', () => {
        const model = modelViewer.model;
        const root = model.modelContainer; // Access the root node of the model
        
        // Monitor scale changes
        modelViewer.addEventListener('camera-change', () => {
          const scale = root.scale.x; // Assuming uniform scaling

          if (scale > maxScale) {
            root.scale.set(maxScale, maxScale, maxScale);
          } else if (scale < minScale) {
            root.scale.set(minScale, minScale, minScale);
          }
        });
      });
    </script>
  </body>
</html>
