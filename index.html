<!doctype html>
<html lang="en">
  <head>
    <title>model-viewer template</title>
    <meta charset="utf-8">
    <meta name="description" content="model-viewer template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer 
      src="./szex2.glb" 
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      camera-controls 
      tone-mapping="neutral" 
      poster="poster.webp" 
      shadow-intensity="1" 
      camera-orbit="0deg 90deg 2.5m" 
      interaction-prompt="none"
      field-of-view="45deg">
      
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="./ar_hand_prompt.png" alt="AR Hand Prompt Icon">
      </div>
    </model-viewer>  

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script>
      const modelViewer = document.querySelector("model-viewer");
      
      // Zoom limits
      const minZoom = 1; // Normal size
      const maxZoom = 2; // Double size
      
      // Add event listener to monitor zoom changes
      modelViewer.addEventListener("camera-change", () => {
        const currentZoom = modelViewer.getFieldOfView(); // Current zoom level
        
        // Limit zoom level
        if (currentZoom < minZoom) {
          modelViewer.setFieldOfView(minZoom);
        } else if (currentZoom > maxZoom) {
          modelViewer.setFieldOfView(maxZoom);
        }
      });
    </script>
  </body>
</html>
