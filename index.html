<!doctype html>
<html lang="en">
  <head>
    <title>model-viewer template</title>
    <meta charset="utf-8">
    <meta name="description" content="model-viewer template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
   
<model-viewer src="https://github.com/Ziegekommand/QR02/blob/main/szex2.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>

    <script src="https://github.com/Ziegekommand/QR02/blob/main/script.js"></script>
    
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
